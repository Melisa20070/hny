      <!-- –ê—É–¥–∏–æ—ç–ª–µ–º–µ–Ω—Ç (—Å–∫—Ä—ã—Ç—ã–π) -->
      <audio id="bgMusic" loop>
        <source src="pesniy.mp3" type="audio/mpeg">

        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
      </audio>
    
      <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const audio = document.getElementById('bgMusic');
        const statusDiv = document.getElementById('status');
    
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏
        function playMusic() {
          audio.play()
            .then(() => {
              statusDiv.textContent = '–ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç! üéß';
              statusDiv.style.color = '#4CAF50';
            })
            .catch(error => {
              console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
              statusDiv.textContent = '–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ. –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑.';
              statusDiv.style.color = '#f44336';
            });
        }
    
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏
        function stopMusic() {
          audio.pause(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
          audio.currentTime = 0; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –Ω–∞—á–∞–ª–æ
          statusDiv.textContent = '–ú—É–∑—ã–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
          statusDiv.style.color = '#666';
        }
    
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ
        audio.addEventListener('play', () => {
          statusDiv.textContent = '–ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç! üéß';
          statusDiv.style.color = '#4CAF50';
        });
    
        audio.addEventListener('pause', () => {
          if (audio.currentTime > 0) {
            statusDiv.textContent = '–ú—É–∑—ã–∫–∞ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
            statusDiv.style.color = '#666';
          }
        });
    
        audio.addEventListener('ended', () => {
          // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –∑–∞–∫–æ–Ω—á–∏–ª—Å—è, –Ω–æ loop –∞–∫—Ç–∏–≤–µ–Ω ‚Äî —Å—Ç–∞—Ç—É—Å –Ω–µ –º–µ–Ω—è–µ–º
          if (!audio.loop) {
            statusDiv.textContent = '–ú—É–∑—ã–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
            statusDiv.style.color = '#666';
          }
        });
    
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –¥–ª—è –æ–±—Ö–æ–¥–∞ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ –±—Ä–∞—É–∑–µ—Ä–∞
        document.addEventListener('click', () => {
          // –ü–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "—Ä–∞–∑—Ä–µ—à–∏–ª" –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
          console.log('–ü–µ—Ä–≤–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ');
        }, { once: true });
      </script>
